<div class="container-fluid mt-1 header-wrapper">
    <img src="/assets/images/banner.png" class="img-fluid" alt="banner">
    <div class="search-bar">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" aria-label="Text input with dropdown button"
                placeholder="Search by keywords" [(ngModel)]="keywords" *ngIf="valid;else invalid" />


            <button class="btn btn-danger search-btn" type="submit" id="button-addon2" (click)="handleSearch()">
                <fa-icon [icon]="faSearch"></fa-icon>
            </button>
            <ng-template #invalid>
                <input type="text" class="form-control is-invalid" aria-label="Text input with dropdown button"
                    placeholder="Search by keywords" [(ngModel)]="keywords" />
            </ng-template>
        </div>
    </div>

</div>
